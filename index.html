<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RTF to Word 変換 Ver 2.0</title>
    <style>
        body { font-family: 'Helvetica Neue', Arial, sans-serif; background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .container { background: white; padding: 2.5rem; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h1 { color: #1a73e8; font-size: 1.6rem; margin-bottom: 0.5rem; }
        .version { font-size: 0.8rem; color: #999; margin-bottom: 1.5rem; }
        #drop-zone { border: 2px dashed #4285f4; border-radius: 12px; padding: 50px 20px; cursor: pointer; transition: all 0.3s; color: #4285f4; background: #f8fbff; }
        #drop-zone:hover { background: #e8f0fe; border-color: #1a73e8; }
        #status { margin-top: 1.5rem; color: #5f6368; font-size: 0.95rem; font-weight: 500; min-height: 1.2em; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #34a853; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; display: none; margin: 15px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="container">
    <h1>RTF → Word 変換</h1>
    <div class="version">Version 2.0 (Word出力強化版)</div>
    
    <div id="drop-zone">
        ここにRTFファイルをドロップ<br>
        <span style="font-size: 0.8rem; opacity: 0.7;">(またはクリックして選択)</span>
    </div>
    
    <input type="file" id="file-input" style="display:none" accept=".rtf">
    <div id="loader" class="loader"></div>
    <div id="status">準備完了</div>
</div>

<script type="module">
    import { Pandoc } from "https://unpkg.com/pandoc-wasm@0.1.7/dist/index.js";

    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const status = document.getElementById('status');
    const loader = document.getElementById('loader');

    dropZone.onclick = () => fileInput.click();
    fileInput.onchange = (e) => handleFile(e.target.files[0]);
    dropZone.ondragover = (e) => { e.preventDefault(); dropZone.style.background = "#e8f0fe"; };
    dropZone.ondragleave = () => { dropZone.style.background = "#f8fbff"; };
    dropZone.ondrop = (e) => {
        e.preventDefault();
        dropZone.style.background = "#f8fbff";
        handleFile(e.dataTransfer.files[0]);
    };

    async function handleFile(file) {
        if (!file) return;
        if (!file.name.toLowerCase().endsWith('.rtf')) {
            status.innerHTML = "<span style='color:red'>エラー: RTFファイルを選択してください</span>";
            return;
        }

        status.innerText = "Wordファイルを生成中...";
        loader.style.display = "block";

        try {
            const pandoc = new Pandoc();
            await pandoc.init();
            
            const arrayBuffer = await file.arrayBuffer();
            const uint8Array = new Uint8Array(arrayBuffer);

            // 変換実行: 出力先を強制的に output.docx という仮想ファイルにする
            const result = await pandoc.run({
                arguments: ['input.rtf', '-t', 'docx', '-o', 'output.docx'],
                files: { "input.rtf": uint8Array }
            });

            // 仮想ファイルからWordデータを取り出す
            const docxData = result.files["output.docx"];

            if (!docxData || docxData.length === 0) {
                throw new Error("Wordデータの作成に失敗しました。");
            }

            // ダウンロード実行
            const blob = new Blob([docxData], { type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            
            // ファイル名を確実に .docx に変更
            const newFileName = file.name.replace(/\.[^/.]+$/, "") + ".docx";
            a.download = newFileName;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            
            status.innerHTML = "<span style='color:#34a853'>成功！「" + newFileName + "」を保存しました。</span>";
        } catch (error) {
            console.error("詳細エラー:", error);
            status.innerHTML = "<span style='color:red'>失敗: " + error.message + "</span>";
        } finally {
            loader.style.display = "none";
        }
    }
</script>

</body>
</html>
